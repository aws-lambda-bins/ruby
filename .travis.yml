sudo: required
language: ruby
env:
  global:
    secure: 
cache:
  - bundler
  - pip
services:
  - docker
before_install:
  - wget https://releases.hashicorp.com/packer/0.12.1/packer_0.12.1_linux_amd64.zip
  - unzip -d ~/bin packer_0.12.1_linux_amd64.zip
  - pip install ansible
before_script: "./bin/ci.sh"
script: "echo TODO: test"
before_deploy: "mv dest/ruby-* dest/ruby-${TRAVIS_BRANCH}.tar.gz"
deploy:
  provider: s3
  bucket: aws-lambda-bins
  acl: public_read
  skip_cleanup: true
  local_dir: dest
  upload-dir: ruby
  region: ap-northeast-1
  on:
    all_branches: true
    condition: '"${TRAVIS_BRANCH}" = "master" || -n "${TRAVIS_TAG}"'
notifications:
  email: false
